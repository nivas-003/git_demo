<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> AC01-Profile-Nivas_results </title>
    <link rel="stylesheet" href="AC01-Profile-Nivas_styles.css">
</head>

<body>
<h1>You have entered this name !!</h1>
<div>
    <label>Entered Name: </label>
    <span id="enteredName"></span>
</div>

<script>
        const URLvalues = new URLSearchParams(window.location.search);
        const nameValue = URLvalues.get('name');
    
        document.getElementById('enteredName').textContent = nameValue;
</script>

</body>
</html>
