<body>
    <h1>Hello!</h1>

    <script type="-">
        function sum() {
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (typeof arguments[i] == "number" && !isNaN(arguments[i])) {
                    result += arguments[i]
                }
            }
            return result
        }

        function sumOdd() {
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (typeof arguments[i] === "number" && !isNaN(arguments[i]) && arguments[i] % 2 !== 0) {
                    result += arguments[i]
                }
            }
            return result
        }

        function sumEven() {
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (typeof arguments[i] === "number" && !isNaN(arguments[i]) && arguments[i] % 2 == 0) {
                    result += arguments[i]
                }
            }
            return result
        }
    </script>

    <script>
        function sumWithCondition(conditionFn) {
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (typeof arguments[i] === "number" && !isNaN(arguments[i]) && conditionFn(arguments[i])) {
                    result += arguments[i];
                }
            }
            return result;
        }

        function sum() {
            return sumWithCondition(() => true);
        }

        function sumOdd() {
            return sumWithCondition(num => num % 2 !== 0);
        }

        function sumEven() {
            return sumWithCondition(num => num % 2 == 0);
        }
    </script>
